<!DOCTYPE html>
<html>
<head>
  <title>Tables are ish!</title>
  <meta charset="utf-8">
  <style>
      table, th, td {
          border: 1px solid grey;
      }
  </style>
</head>
<body>

<h1>Tables</h1>

<table>
    <thead>
        <tr>
            <th colspan="2">Person</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Height</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rick</td>
            <td>5' 11"</td>
        </tr>
        <tr>
            <td>Wendolyn</td>
            <td>5' 8"</td>
        </tr>
        <tr>
            <td>Gavin</td>
            <td>6' 1"</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Average</th>
            <td>6' 0"</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
